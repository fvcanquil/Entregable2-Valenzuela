<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace al bOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Enlace al CSS -->
     <link rel="stylesheet" href="style.css">
     <!-- Enlace a SweetAlert2 - API -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <!-- Enlace al JS -->
     <script src="script.js"></script>

    <title>Citas</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="img/calendario.png" alt="Logo" class="navbar-logo">
                Citas
              </a>
            </div>
          </nav>
    </header>
    <!-- FIN Header -->

    <!--Agendador de citas-->
    <div class="centered-container">
        <div class="citas-form">
            <h1 class="text-center">Agendar Cita</h1>
            <form id="appointmentform">
                <div class="form-group">
                    <label for="nombre">Nombre del Paciente:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre del paciente" required>
                </div>
                <div class="form-group">
                    <label for="date">Fecha de la cita:</label>
                    <input type="date" class="form-control" id="date" placeholder="dd:mm:aaaa" required>
                </div>
                <div class="form-group">
                    <label for="time">Hora de la cita:</label>
                    <input type="time" class="form-control" id="time" placeholder="--:--" required>
                </div>
                <div class="form-group">
                    <label for="prevision">Previsión:</label>
                    <select class="form-control" id="prevision" required>
                        <option value="">Selecciona una opción</option>
                        <option value="fonasa">FONASA</option>
                        <option value="isapre">ISAPRE</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-outline-primary">Agendar Cita</button>
            </form>
        </div>

        <!--Citas Agendadas-->
        <div class="citas-form">
            <h2>Citas Agendadas</h2>
            <ul id="appointment-list"></ul>   
        </div>
    </div>

    <!--LINK BOOSTRAP-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-r9Tpc6JAg36zPhlDJH99kZJl8HDbU9AMFv3p/0z5aFzEE2ytEibczoIerUks8xCB" crossorigin="anonymous"></script>
</body>
</html>
