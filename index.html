<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace al bOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Enlace al CSS -->
     <link rel="stylesheet" href="style.css">
     <!-- Enlace al JS -->
     <script src="script.js"></script>

    <title>Citas</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="img/calendario.png" alt="Logo" class="navbar-logo">
                Citas
              </a>
            </div>
          </nav>
    </header>
    <!-- FIN Header -->

    <!--Agendador de citas-->
    <div class="centered-container">
        <div class="citas-form">
            <h1 class="text-center">Agendar Cita</h1>
            <form id="appointment-form">
                <div class="form-group">
                    <label for="nombre">Nombre del Paciente:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre del paciente" required>
                </div>
                <div class="form-group">
                    <label for="date">Fecha de la cita:</label>
                    <input type="date" class="form-control" id="date" placeholder="dd:mm:aaaa" required>
                </div>
                <div class="form-group">
                    <label for="time">Hora de la cita:</label>
                    <input type="time" class="form-control" id="time" placeholder="--:--" required>
                </div>
                <button type="button" class="btn btn-outline-primary">Agendar Cita</button>
            </form>
        </div>
    </div>



 

    <!--LINK BOOSTRAP-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
